<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazyload</title>
    <link href="styles/lazyload.css" rel="stylesheet">
     <script src="scripts/lazyload.js" defer></script>
</head>
<body>
    <header>
        <h1>Lazyload</h1>
    </header>
    <main>
        
        <img src="images/see-bottom.webp" alt="see-bottom">
        <img src="images/see-bottom.webp" alt="see-bottom">
        <img src="images/see-bottom.webp" alt="see-bottom">
        <img src="images/see-bottom.webp" alt="see-bottom">
        <img src="images/see-bottom.webp" alt="see-bottom">
        
        <h2> Lazy start here</h2>
        <img loading="lazy" src="images/see-bottom.webp" alt="see-bottom">
        <img loading="lazy" src="images/see-bottom.webp" alt="see-bottom">
        <img loading="lazy" src="images/see-bottom.webp" alt="see-bottom">
        <img loading="lazy" src="images/see-bottom.webp" alt="see-bottom">
        <img loading="lazy" src="images/see-bottom.webp" alt="see-bottom">
        <img loading="lazy" src="images/see-bottom.webp" alt="see-bottom">
        <img loading="lazy" src="images/see-bottom.webp" alt="see-bottom">
        <img loading="lazy" src="images/see-bottom.webp" alt="see-bottom">
        <img loading="lazy" src="images/see-bottom.webp" alt="see-bottom">
        <img loading="lazy" src="images/see-bottom.webp" alt="see-bottom">
        <img loading="lazy" src="images/see-bottom.webp" alt="see-bottom">
        <img loading="lazy" src="images/see-bottom.webp" alt="see-bottom">
       
    </main>
    
    <footer>
        <p> ©️<span id="currentyear"> </span> | Esosa C. Obazee | Nigeria</p>
        <p> Last Modified <span id="lastModified"></span></p>
    </footer>
</body>
</html>
