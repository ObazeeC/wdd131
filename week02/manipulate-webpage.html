<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Simple DOM example</title>
    <style>
        .highlight {
            color:white;
            background-color: black;
            padding: 10px;
            width: 250px;
            text-align: center;
        }
    </style>
  </head>
  <body>
    <section>
      <img
        src="images/dinosaur.png"
        alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth." />
      <p>
        Here we will add a link to the
        <a href="https://www.mozilla.org/">Mozilla homepage</a>
      </p>
    </section>
  </body>
  <script>
    const link = document.querySelector("a");
    // The above querySelector() call will match the first <a> element that appears on the document.
    // if you want to match and do things for multiple elements, use 
    // document.querySelectorAll() which matches every element in the selector
    /* 
    Other methods available for grabbing element references
    document.getElementById()
    document.getElementsByTagName() : This returns an array-like object containing
    all the elements on the page of a given type. Eg <p>S,<a>S
        document.getElementsByTagName('p')


    */
    link.textContent = " Mozila Developer Network "
    link.href = "https://developer.mozilla.org";

    // grab a new reference
    const sect = document.querySelector("section");
    
    // create a new paragraph element
    const para = document.createElement('p');
    para.textContent = "We hope you enjoyed the ride.";

    // lets add the new paragrap to the section; use Node.appendChild();
    sect.appendChild(para);

    // lets add a text node to the paragrap the link sits inside, to round off the sentence nicely
    // first, create the text node
    const text = document.createTextNode("- the premier source for web development knowledge");

    const linkPara = document.querySelector('p');
    linkPara.appendChild(text);
    /*
    if we wanted to move the paragraph with the link inside it to the bottom
    of the section, we could do this
    you might have to thought it would make a second copy of it, but this is 
    not the case - linkPara is a reference to the one and only copy of that
    paragraph. If you wanted to make a copy and that as well, you'd need to use
    Node.cloneNode() instead
    */
    sect.appendChild(linkPara);
    
    // remove a node, use Node.removeChild();
    // use this when you have a reference to the node to be removed and its parent
    sect.removeChild(linkPara);

    /*when you want to remove a node based only on a  reference itself,
    which is faily common, use Element.remove()
    in our example;

    linkPara.remove();
    Note: This methond is not supported in older browsers. They have no method to tell
    a node to remove itself, so you'd have to do the following
    linkPara.parentNode.removeChild(linkPara)
    */
    //linkPara.remove();
    //linkPara.parentNode.removeChild(linkPara)
    
    /*
    USING JAVASCRIPT TO MANIPULATE STYLES
    - You can get a list of all the styleshees attached to document;
    use; document.stylesheets
    The above returns an array-like object with all CSSStylesheet objects
    you can then add/remove styles as you wished
    THIS METHOD IS A BIT DIFFICULT WAY TO MANIPULATE STYLE
    
    LETS CONSIDER USING A DIFFERENT, MORE EASIER WAY

    1.USING IN INLINE STYLES DIRECTLY ONTO ELEMENTS YOU WANT
    */
   /*para.style.color ="white";
   para.style.backgroundColor = "black";
   para.style.padding ="10px";
   para.style.width = "250px";
   para.style.textAlign= "center";*/
 
   // METHOD 2, USE element.setAttribute()
   /*
   this takes two arguments, 
   1- the attribute you want to set on the element
   2- the value you want to set it to
   In our case, in CSS files, we have created a 
   .highlight class
   */
    para.setAttribute("class", "highlight");
 
  </script>
</html>
