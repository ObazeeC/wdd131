<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <header>
        <h>Responsive Images</h>
    </header>
   
        
        <!-- Use shorthand to create a main, a div class of hero, add picture element with two source

         main>div>.hero>picture>source:media*2+img                -->

         <main>
            <div class="hero">
                <picture>
                    <source media="(min-width: 1000px)" srcset= "images/hero-large.webp">
                    <source media="(min-width: 550px)" srcset="images/hero-medium.webp">
                    <img src="images/hero-small.webp" alt="Small Temple" width="500" height="250">
                  
                </picture>
            </div>
         </main>
    
    <footer></footer>
    
</body>
</html>
