    <main>
        <h1>Book Your Place</h1>

      <form class="dan-form" method="get" action="index-confirmation.html" >
         <fieldset>
            <legend> Contact Information</legend>
          <label> Firstname* <input type="text" name="fname" required> </label> 
          <label> Lastname* <input type="text" name="lname" required> </label> 
          <label> Phone* <input type="tel" name="fname" required> </label> 
          <label> Email <input type="email" name="email" > </label> 
          
         </fieldset>

         <fieldset>
            <legend> Event Information</legend>
            <label>Location* <input type="text" name="address" required placeholder="Enter Location of job">  </label> 
            <label> Date* <input type="date" name="date" required placeholder="Enter Location of job">  </label> 
            <label> Time* <input type="time" name="time" required placeholder="Enter Location of job">  </label> 
            
            <label> Event* <select name="jobs" required>
             <option value="">Please select event &#9662;
                <option value="white wedding">White Wedding Event</option>
                <option value="african tradition">African Traditional wedding</option>
                <option value="birthday">Birthday Party</option>
                <option value="naming ceremony">Child naming ceremony</option>
                <option value="convocation">Convocation</option>
                <option value="glam">Normal simple Glam</option>
             </option>
            </select>  </label> 
            <label> Number of person* <input type="number" name="name" required >  </label> 
         </fieldset>

         <input type="submit" value="Request Booking">
      </form>
    </main>
